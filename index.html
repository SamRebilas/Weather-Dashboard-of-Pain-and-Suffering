<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <link href="./assets/style/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>

</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 >Weather Dashboard</h1>
    </header>
<main>
<div class="card col-12 col-md-3">
    <h1>Search for a City:</h1>
    <div class="date" id="date"></div>
    <div class="search">
        <input type="text" id="search" class="search-bar" placeholder="search">
        <button class="btn">search</button>
        <div id="history">
            <h1>History</h1>
            <button class="historyBtn"></button>
            
           
         

        </div>
    </div>
    
</div>
<div class="weather col-12 col-md-9 col-md-6 col- md-3">
    <h3 class="city"></h3>
    <div class="date0" id="date0"></div>
    <div class="temp"></div>
    <div class="humidity"></div>
    <div class="wind"></div>
    <img src="" alt="" class="uv-index"></img>
</div>
<h4 class="col-12 col-md-9">5-day Forecast</h4>

<div class="fiveday col-12 col-md-9 col-md-6 col-md-3">
    

<div class="card1">
<div class="date1" id="date1"></div>
    <div class="temp1"></div>
    <div class="humidity1"></div>
    <div class="wind1"></div>
    <img src="" alt="" class="uv-index1"></img>
</div>
<div class="card1">
    <div class="date2" id="date2"></div>
        <div class="temp2"></div>
        <div class="humidity2"></div>
        <div class="wind2"></div>
        <img src="" alt="" class="uv-index2"></img>
</div>
    <div class="card1">
        <div class="date3" id="date3"></div>
            <div class="temp3"></div>
            <div class="humidity3"></div>
            <div class="wind3"></div>
            <img src="" alt="" class="uv-index3"></img>
    </div>
        <div class="card1">
            <div class="date4" id="date4"></div>
                <div class="temp4"></div>
                <div class="humidity4"></div>
                <div class="wind4"></div>
                <img src="" alt="" class="uv-index4"></img>
        </div>
            <div class="card1">
                <div class="date5" id="date5"></div>
                    <div class="temp5"></div>
                    <div class="humidity5"></div>
                    <div class="wind5"></div>
                    <img src="" alt="" class="uv-index5"></img>
            </div>

</div>
</main>

  




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
