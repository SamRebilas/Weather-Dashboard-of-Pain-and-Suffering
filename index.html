<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <link href="./assets/style/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>

</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 >Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <nav class="col-12 col-md-3">
    <div class="form">
        <form class="form-body">
            <h2>Search for a city: </h2>
            <input name="city" id="city" class="search" type="text" placeholder="San Diego"/>
            <div>
            <button type="submit" id="search" class="button">search</button>
        </div>
        </form>
    </div>
</nav>

<div class="box col-12 col-md-9 ">
    <div class="row today p-2 mt-2 d-block">
        <h4 id="today-header">
            <span></span>
            <span></span>
            <span></span>
        </h4>
        <div class="forecast">
            <div class="cityName">City: </div>
        <div class="temp">Temp: </div>
        <div class="wind">Wind: </div>
        <div class="humidity">Humidity: </div>
        <div class="uv-index">UV Index: </div>
    </div>
    </div>

</div>
    </main>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
